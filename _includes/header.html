<header id="header">
  <a href="/" class="logo">Psí ranč</a>

  <nav id="menu">
    <ul>
      {% assign pages = site.pages | sort:"menu"  %}
      {% for menu_item in pages %}
      {% if menu_item.menu && menu_item.title %}
        <li {% if menu_item.url == page.url %}class="selected"{% endif %}>
          <a href="{{ menu_item.url | prepend: site.baseurl }}" data-url="{{menu_item.url}}">{{ menu_item.name }}</a>
        </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
